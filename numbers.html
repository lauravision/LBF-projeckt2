<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Kræmmermarked | Langeskov</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="numbers.css">
    <style type="text/css">

    </style>
    <script src="numbers.js" defer></script>
</head>

<body>


  <div>
      <h1>Running Numbers</h1>
  </div>
<main>
  <div class="guests">
      <span data-init ="99600" data-max="100000"></span>
      <h3>Antal af besøgende</h3>
  </div>

  <div class="years">
      <span data-init ="5" data-max="30"></span>
      <h3>Antal år sammen</h3>
  </div>

  <div class="kraemmere">
      <span data-init ="200" data-max="400"></span>
      <h3>Antal af kræmmere</h3>
  </div>


  <div class="volunteers">
      <span data-init ="250" data-max="500"></span>
      <h3>Antal af frivillige</h3>
  </div>
</main>

</body>

</html>
