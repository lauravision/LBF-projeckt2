<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Langeskoc borgerforening log ind">
	  <meta name="keywords" content="Langeskov, Borgerforening, login">
  	<meta name="author" content="Lauravision">
    <title>Langeskov Borgerforeningen | Velkommen</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,400i,500,500i,600,600i,700,700i,800" rel="stylesheet">
    <link rel="stylesheet" href="css/vagt-login.css">
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>
  </head>
  <body>
      <div class ="login-box">
        <img src="img/logo-lk.png" class ="picture">
          <h2> VAGT LOGIN</h2>
          <p>Indtast dit brugernavn og adgangskode<span class="stjerne">*</span>
          </p>
            <form name="myForm" action="bekr.html"
onsubmit="return validateForm()" method="post">
              <div class = "input-box">
                  <input type = "text" name="" required="">
                  <label>Brugernavn</label>
              </div>
              <div class = "input-box">
                  <input type = "password" name="" required="">
                  <label>Adgangskode</label>
              </div>
              <div>
              <a href="#"class="forgot">Glemt adgangskode?</a>
              </div>
              <input type="submit" name="" value="Log ind">
          </form>
          <p class= "kommentar"><span class="stjerne">*</span>Har du ikke login oplysninger
            skal du kontakte:</br>
            <span class= "bold">Karsten Andersen</span></br>
                                <span class="stjerne">karsten.leth@gmail.com</span>
          </p>
      </div>

  </body>
  </html>
